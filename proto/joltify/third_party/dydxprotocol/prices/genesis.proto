syntax = "proto3";
package joltify.third_party.dydxprotocol.prices;

import "gogoproto/gogo.proto";
import "joltify/third_party/dydxprotocol/prices/market_param.proto";
import "joltify/third_party/dydxprotocol/prices/market_price.proto";

option go_package = "github.com/joltify-finance/joltify_lending/x/third_party/dydx/prices/types";

// GenesisState defines the prices module's genesis state.
message GenesisState {
  repeated MarketParam market_params = 1 [ (gogoproto.nullable) = false ];
  repeated MarketPrice market_prices = 2 [ (gogoproto.nullable) = false ];
}
