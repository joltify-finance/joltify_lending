syntax = "proto3";
package joltify.third_party.dydxprotocol.ratelimit;

import "gogoproto/gogo.proto";
import "joltify/third_party/dydxprotocol/ratelimit/limit_params.proto";

option go_package = "github.com/joltify-finance/joltify_lending/x/third_party/dydx/ratelimit/types";

// GenesisState defines the ratelimit module's genesis state.
message GenesisState {
  // limit_params_list defines the list of `LimitParams` at genesis.
  repeated LimitParams limit_params_list = 1 [ (gogoproto.nullable) = false ];
}
