syntax = "proto3";
package joltify.third_party.dydxprotocol.perpetuals;

import "gogoproto/gogo.proto";
import "joltify/third_party/dydxprotocol/perpetuals/perpetual.proto";
import "joltify/third_party/dydxprotocol/perpetuals/params.proto";

option go_package = "github.com/joltify-finance/joltify_lending/x/third_party_dydx/perpetuals/types";

// GenesisState defines the perpetuals module's genesis state.
message GenesisState {
  repeated Perpetual perpetuals = 1 [ (gogoproto.nullable) = false ];
  repeated LiquidityTier liquidity_tiers = 2 [ (gogoproto.nullable) = false ];
  Params params = 3 [ (gogoproto.nullable) = false ];
}
