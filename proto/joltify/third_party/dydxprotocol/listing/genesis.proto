syntax = "proto3";
package joltify.third_party.dydxprotocol.listing;

option go_package = "github.com/joltify-finance/joltify_lending/x/third_party_dydx/listing/types";

// GenesisState defines `x/listing`'s genesis state.
message GenesisState {
  // hard_cap_for_markets is the hard cap for the number of markets that can be
  // listed
  uint32 hard_cap_for_markets = 1;
}
