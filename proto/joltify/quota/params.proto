syntax = "proto3";
package joltify.quota;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/joltify-finance/joltify_lending/x/quota/types";

message Target{
  string module_name = 1;
  repeated cosmos.base.v1beta1.Coin CoinsSum = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
  uint32 history_length=3 [(gogoproto.moretags) = "yaml:\"history_length\""];
}

message WhiteList{
  string moduleName = 1;
  repeated string addressList = 2;
}

// Params defines the parameters for the module.
message Params {
  repeated Target targets = 1;
  repeated WhiteList whitelist = 2;
  option (gogoproto.goproto_stringer) = false;
}
